<body>

	<script type="text/javascript" src="./script/zepto.min.js"></script>
	<script type="text/javascript" src="./script/common.js"></script>	
    <script>
    	apiready=function(){
        	
            	api.openFrameGroup({
		            name: 'group',
		            rect:{
			            x:0,
			            y:0,
			            w:'auto',
			            h:api.winHeight-$('#stickey_bottom1').height()
		            },
		            frames:[{
		            	name:'jinian',
		            	url:'html/frm_jinian.html'
		            },{
		            	name:'main',
		            	url:'html/frm_main.html'
		            },{
		            	name:'home',
		            	url:'html/frm_home.html'
		            },{
		            	name:'about',
		            	url:'html/frm_about.html'
		            }],
		            scrollEnabled:false,
		            index:1
		            
	            },function(ret,err){
	            	
	            });

    	};
    	
    	//切换页面
    	function openFrame(obj){
    		try{
    			$(obj).parent().find('.hover').removeClass('hover');
    			api.setFrameGroupIndex({
	                name: 'group',
	                index:$(obj).data('index')
                });
    		}catch(e){
    			alert(e);
    		}

    	}
		
		// 解决状态栏重合，并优化fixStatusBar代码,Android4.4版本以上添加25px
        function fixStatusBar(headerid, callback) {
                var header = $api.byId(headerid);
                var systemType = api.systemType;
                var systemVersion = parseFloat(api.systemVersion);
                if (systemType == "ios" || (systemType == "android" && systemVersion >= 4.4)) {
                        if (systemType == "android") {
                                header.style.paddingTop = '25px';
                        }
                        $api.fixStatusBar(header);
                } else {
                        $api.fixIos7Bar(header);
                }
                //var headerPos = $api.offset(header);
                if ( typeof callback == "function") {
                        //callback(headerPos);
                        callback();
                }
        }   	
    </script>
